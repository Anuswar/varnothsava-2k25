    <style>
      body {
        background: url("img/gallery/6.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(6, 12, 34, 0.7);
      }

      .content {
        position: relative;
        z-index: 2;
        padding: 20px;
      }

      h1 {
        color: #fff;
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 600;
        text-transform: uppercase;
        font-family: "Nanum Pen Script", cursive;
        letter-spacing: -0.025em;
        animation: fadeInDown 1s;
      }

      p {
        font-size: clamp(1rem, 2vw, 1.4rem);
        margin-bottom: 20px;
        animation: fadeIn 1.5s;
        color: #fff;
      }

      .loader {
        width: 120px;
        height: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        margin: 20px auto;
      }

      .loader::after {
        content: "";
        width: 30%;
        height: 100%;
        background: white;
        position: absolute;
        left: 0;
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes loading {
        0% {
          left: 0;
        }
        50% {
          left: 70%;
        }
        100% {
          left: 0;
        }
      }

      /* Fade In Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Mobile Optimization */
      @media (max-width: 768px) {
        .content {
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2.5rem;
        }
        p {
          font-size: 1rem;
        }
        .loader {
          width: 100px;
        }
      }
    </style>
